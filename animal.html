<!DOCTYPE html>

<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Interactive Cell Diagram</title>
</head>

<body>
	<script src="main.js"></script>

	<div id="return"> <a href="index.html">Main Menu</a> </div>

	<img style="position:absolute; top:58px; left:370px" onmouseenter="normalImg()" border="0" src="IconLibrary/cytoplasmA.svg" alt="Cytoplasm" width="450" height="450">

	<img style="position:absolute; top:58px; left:370px" onmouseenter="cellMembrane()" onmouseleave="normalImg()" border="0" src="IconLibrary/cellMembraneA.svg" alt="Cell Membrane" width="450" height="450">

	<img style="position:absolute; top:130px; left:610px" border="0" onmouseenter="cellMembrane()" onmouseleave="normalImg()" border="0" src="IconLibrary/nuclearMembrane.svg" alt="Nuclear Membrane" width="150" height="150">

	<img style="position:absolute; top:135px; left:615px" onmouseenter="chromosome()" onmouseleave="normalImg()" border="0" src="IconLibrary/chromatin.svg" alt="Chromatin" width="130" height="130">

	<img style="position:absolute; top:125px; left:500px" onmouseenter="translation()" onmouseleave="normalImg()" border="0" src="IconLibrary/ribosome.svg" alt="Ribosome" width="20" height="20">

	<img style="position:absolute; top:400px; left:700px" onmouseenter="translation()" onmouseleave="normalImg()" border="0" src="IconLibrary/ribosome.svg" alt="Ribosome" width="20" height="20">

	<img style="position:absolute; top:350px; left:450px" onmouseenter="translation()" onmouseleave="normalImg()" border="0" src="IconLibrary/ribosome.svg" alt="Ribosome" width="20" height="20">

	<img style="position:absolute; top:430px; left:550px" border="0" onmouseenter="mitochondrionZoom()" onmouseleave="normalImg()" src="IconLibrary/mitochondrion.svg" alt="Mitochondrion" width="70" height="70">

	<img style="position:absolute; top:190px; left:420px" border="0" onmouseenter="mitochondrionZoom()" onmouseleave="normalImg()" src="IconLibrary/mitochondrionRotate.svg" alt="Mitochondrion" width="70" height="70" transform="rotate(90)">

	<img style="position:absolute; top:300px; left:620px" border="0" onmouseenter="mitochondrionZoom()" onmouseleave="normalImg()" src="IconLibrary/lysosome.svg" alt="Lysosome" width="70" height="70" transform="rotate(90)">

	<svg height="1000" width="1000">
  	<circle cx="150" cy="450" r="125" stroke="black" stroke-width="1" fill=rgb(193,213,231) />
	</svg>

	<script>

	function drawCell() {

		document.write("<link rel=\"stylesheet\" type=\"text/css\" href=\"main.css\">");

		document.write("<div id=\"return\"> <a href=\"index.html\">Main Menu</a> </div>");

		document.write("<img style=\"position:absolute; top:58px; left:370px\" border=\"0\" src=\"IconLibrary/cytoplasmA.svg\" alt=\"Cytoplasm\" width=\"450\" height=\"450\">");

		document.write("<img style=\"position:absolute; top:58px; left:370px\" onmouseenter=\"cellMembrane()\" onmouseleave=\"normalImg()\" border=\"0\" src=\"IconLibrary/cellMembraneA.svg\" alt=\"Cell Membrane\" width=\"450\" height=\"450\">");

		document.write("<img style=\"position:absolute; top:130px; left:610px\" border=\"0\" onmouseenter=\"cellMembrane()\" onmouseleave=\"normalImg()\" border=\"0\" src=\"IconLibrary/nuclearMembrane.svg\" alt=\"Nuclear Membrane\" width=\"150\" height=\"150\">");

		document.write("<img style=\"position:absolute; top:135px; left:615px\" onmouseenter=\"chromosome()\" onmouseleave=\"normalImg()\" border=\"0\" src=\"IconLibrary/chromatin.svg\" alt=\"Chromatin\" width=\"130\" height=\"130\">");

		document.write("<img style=\"position:absolute; top:125px; left:500px\" onmouseenter=\"translation()\" onmouseleave=\"normalImg()\" border=\"0\" src=\"IconLibrary/ribosome.svg\" alt=\"Ribosome\" width=\"20\" height=\"20\">");

		document.write("<img style=\"position:absolute; top:400px; left:700px\" onmouseenter=\"translation()\" onmouseleave=\"normalImg()\" border=\"0\" src=\"IconLibrary/ribosome.svg\" alt=\"Ribosome\" width=\"20\" height=\"20\">");

		document.write("<img style=\"position:absolute; top:350px; left:450px\" onmouseenter=\"translation()\" onmouseleave=\"normalImg()\" border=\"0\" src=\"IconLibrary/ribosome.svg\" alt=\"Ribosome\" width=\"20\" height=\"20\">");

		document.write("<img style=\"position:absolute; top:430px; left:550px\" border=\"0\" onmouseenter=\"mitochondrionZoom()\" onmouseleave=\"normalImg()\" src=\"IconLibrary/mitochondrion.svg\" alt=\"Mitochondrion\" width=\"70\" height=\"70\">");

		document.write("<img style=\"position:absolute; top:190px; left:420px\" border=\"0\" onmouseenter=\"mitochondrionZoom()\" onmouseleave=\"normalImg()\" src=\"IconLibrary/mitochondrionRotate.svg\" alt=\"Mitochondrion\" width=\"70\" height=\"70\" transform=\"rotate(90)\">");

		document.write("<img style=\"position:absolute; top:300px; left:620px\" border=\"0\" onmouseenter=\"mitochondrionZoom()\" onmouseleave=\"normalImg()\" src=\"IconLibrary/lysosome.svg\" alt=\"Lysosome\" width=\"70\" height=\"70\" transform=\"rotate(90)\">");
	}
	
	function cellMembrane() {
		drawCell();
 		document.write("<img style=\"position:absolute; top:330px; left:30px\" border=\"0\" src=\"IconLibrary/plasmaMembraneZoom.svg\" alt=\"Zoomed in Plasma Membrane\" width=\"250\" height=\"250\">");
	}

	function chromosome() {
 		drawCell();
 		document.write("<img style=\"position:absolute; top:330px; left:30px\" border=\"0\" src=\"IconLibrary/chromosomeZoom.svg\" alt=\"Zoomed in Chromosome\" width=\"250\" height=\"250\">");
	}

	function translation() {
 		drawCell();
 		document.write("<img style=\"position:absolute; top:330px; left:30px\" border=\"0\" src=\"IconLibrary/translationZoom.svg\" alt=\"Zoomed in Ribosome\" width=\"250\" height=\"250\">");
	}

	function mitochondrionZoom() {
 		drawCell();
 		document.write("<img style=\"position:absolute; top:330px; left:30px\" border=\"0\" src=\"IconLibrary/mitochondrionZoom.svg\" alt=\"Zoomed in Mitochondrion\" width=\"250\" height=\"250\">");
	}

	function normalImg() {
	 //    document.write("<svg height=\"1000\" width=\"1000\">");
  // 		document.write("<circle cx=\"150\" cy=\"450\" r=\"125\" stroke=\"black\" fill=\"white\" stroke-width=\"1\" fill=rgb(255,255,255)/>");
		// document.write("</svg>");
	}
	</script>

</body>

</html>
