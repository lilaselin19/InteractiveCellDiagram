<!DOCTYPE html>

<html lang="en">
<head>
<!-- 	<link rel="stylesheet" type="text/css" href="main.css"> -->
	<title>Interactive Cell Diagram</title>
</head>

<body>

	<script src="main.js"></script>

	<a style="position:absolute; top:30px; left:30px" href="index.html">Main Menu</a>

	<img style="position:absolute; top:58px; left:370px" onmouseenter="normalImg(this)" border="0" src="IconLibrary/cytoplasmA.svg" alt="Cytoplasm" width="450" height="450">

	<img style="position:absolute; top:58px; left:370px" onmouseenter="cellMembrane(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/cellMembraneA.svg" alt="Cell Membrane" width="450" height="450">

	<img style="position:absolute; top:125px; left:500px" border="0" onmouseenter="cellMembrane(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/nuclearMembrane.svg" alt="Nuclear Membrane" width="250" height="250">

	<img style="position:absolute; top:125px; left:500px" onmouseenter="chromosome(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/chromatin.svg" alt="Chromatin" width="250" height="250">

	<img style="position:absolute; top:125px; left:500px" onmouseenter="translation(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/ribosome.svg" alt="Ribosome" width="20" height="20">

	<img style="position:absolute; top:400px; left:700px" onmouseenter="translation(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/ribosome.svg" alt="Ribosome" width="20" height="20">

	<img style="position:absolute; top:350px; left:450px" onmouseenter="translation(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/ribosome.svg" alt="Ribosome" width="20" height="20">


	<svg height="1000" width="1000">
  	<circle cx="150" cy="450" r="125" stroke="black" stroke-width="1" fill=rgb(255,255,255) />
	</svg>



	<canvas id="myCanvas" width="0" height="0" style="border:1px solid #d3d3d3;">
	</canvas>

	<script>

	function drawCell() {

		document.write("<a style=\"position:absolute; top:30px; left:30px\" href=\"index.html\">Main Menu</a>");

		document.write("<img style=\"position:absolute; top:58px; left:370px\" border=\"0\" src=\"IconLibrary/cytoplasmA.svg\" alt=\"Cytoplasm\" width=\"450\" height=\"450\">");

		document.write("<img style=\"position:absolute; top:58px; left:370px\" onmouseenter=\"cellMembrane(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/cellMembraneA.svg\" alt=\"Cell Membrane\" width=\"450\" height=\"450\">");

		document.write("<img style=\"position:absolute; top:125px; left:500px\" border=\"0\" onmouseenter=\"cellMembrane(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/nuclearMembrane.svg\" alt=\"Nuclear Membrane\" width=\"250\" height=\"250\">");

		document.write("<img style=\"position:absolute; top:125px; left:500px\" onmouseenter=\"chromosome(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/chromatin.svg\" alt=\"Chromatin\" width=\"250\" height=\"250\">");

		document.write("<img style=\"position:absolute; top:125px; left:500px\" onmouseenter=\"translation(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/ribosome.svg\" alt=\"Ribosome\" width=\"20\" height=\"20\">");

		document.write("<img style=\"position:absolute; top:400px; left:700px\" onmouseenter=\"translation(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/ribosome.svg\" alt=\"Ribosome\" width=\"20\" height=\"20\">");

		document.write("<img style=\"position:absolute; top:350px; left:450px\" onmouseenter=\"translation(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/ribosome.svg\" alt=\"Ribosome\" width=\"20\" height=\"20\">");
	}
	
	function cellMembrane(x) {
 		drawCell();
 		document.write("<img style=\"position:absolute; top:330px; left:30px\" border=\"0\" src=\"IconLibrary/plasmaMembraneZoom.svg\" alt=\"Zoomed in Plasma Membrane\" width=\"250\" height=\"250\">");
	}

	function chromosome(x) {
 		drawCell();
 		document.write("<img style=\"position:absolute; top:330px; left:30px\" border=\"0\" src=\"IconLibrary/chromosomeZoom.svg\" alt=\"Zoomed in Chromosome\" width=\"250\" height=\"250\">");
	}

	function translation(x) {
 		drawCell();
 		document.write("<img style=\"position:absolute; top:330px; left:30px\" border=\"0\" src=\"IconLibrary/translationZoom.svg\" alt=\"Zoomed in Ribosome\" width=\"250\" height=\"250\">");
	}

	function normalImg(x) {
	 //    document.write("<svg height=\"1000\" width=\"1000\">");
  // 		document.write("<circle cx=\"150\" cy=\"450\" r=\"125\" stroke=\"black\" fill=\"white\" stroke-width=\"1\" fill=rgb(255,255,255)/>");
		// document.write("</svg>");
	}
	</script>

</body>

</html>
