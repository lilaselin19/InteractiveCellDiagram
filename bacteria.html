<!DOCTYPE html>

<html lang="en">
<head>
<!-- 	<link rel="stylesheet" type="text/css" href="main.css"> -->
	<title>Interactive Cell Diagram</title>
</head>

<body>

	<script src="main.js"></script>

	<img style="position:absolute; top:0px; left:120px" border="0" src="IconLibrary/cytoplasm.svg" alt="Cytoplasm" width="1000" height="500">

	<img style="position:absolute; top:58px; left:319px" onmouseenter="cellMembrane(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/cellMembrane.svg" alt="Cell Membrane" width="620" height="390">


	<img style="position:absolute; top:125px; left:500px" onmouseenter="chromosome(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/chromatin.svg" alt="Chromatin" width="250" height="250">

	<img style="position:absolute; top:250px; left:400px" onmouseenter="chromosome(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/plasmid.svg" alt="Chromatin" width="25" height="20">

	<img style="position:absolute; top:150px; left:800px" onmouseenter="chromosome(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/plasmid.svg" alt="Chromatin" width="25" height="20">

	<img style="position:absolute; top:350px; left:650px" onmouseenter="chromosome(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/plasmid.svg" alt="Chromatin" width="25" height="20">

	<img style="position:absolute; top:125px; left:500px" onmouseenter="translation(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/ribosome.svg" alt="Ribosome" width="20" height="20">

	<img style="position:absolute; top:300px; left:800px" onmouseenter="translation(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/ribosome.svg" alt="Ribosome" width="20" height="20">

	<img style="position:absolute; top:350px; left:450px" onmouseenter="translation(this)" onmouseleave="normalImg(this)" border="0" src="IconLibrary/ribosome.svg" alt="Ribosome" width="20" height="20">

	<svg height="1000" width="1000">
  	<circle cx="150" cy="450" r="125" stroke="black" stroke-width="1" fill=rgb(255,255,255) />
	</svg>



<canvas id="myCanvas" width="0" height="0" style="border:1px solid #d3d3d3;">
</canvas>

	<script>

	function drawCell() {

		document.write("<img style=\"position:absolute; top:0px; left:120px\" border=\"0\" src=\"IconLibrary/cytoplasm.svg\" alt=\"Cytoplasm\" width=\"1000\" height=\"500\">");

		document.write("<img style=\"position:absolute; top:58px; left:319px\" onmouseenter=\"cellMembrane(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/cellMembrane.svg\" alt=\"Cell Membrane\" width=\"620\" height=\"390\">");


		document.write("<img style=\"position:absolute; top:125px; left:500px\" onmouseenter=\"chromosome(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/chromatin.svg\" alt=\"Chromatin\" width=\"250\" height=\"250\">");

		document.write("<img style=\"position:absolute; top:250px; left:400px\" onmouseenter=\"chromosome(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/plasmid.svg\" alt=\"Chromatin\" width=\"25\" height=\"20\">");

		document.write("<img style=\"position:absolute; top:150px; left:800px\" onmouseenter=\"chromosome(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/plasmid.svg\" alt=\"Chromatin\" width=\"25\" height=\"20\">");

		document.write("<img style=\"position:absolute; top:350px; left:650px\" onmouseenter=\"chromosome(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/plasmid.svg\" alt=\"Chromatin\" width=\"25\" height=\"20\">");

		document.write("<img style=\"position:absolute; top:125px; left:500px\" onmouseenter=\"translation(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/ribosome.svg\" alt=\"Ribosome\" width=\"20\" height=\"20\">");

		document.write("<img style=\"position:absolute; top:300px; left:800px\" onmouseenter=\"translation(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/ribosome.svg\" alt=\"Ribosome\" width=\"20\" height=\"20\">");

		document.write("<img style=\"position:absolute; top:350px; left:450px\" onmouseenter=\"translation(this)\" onmouseleave=\"normalImg(this)\" border=\"0\" src=\"IconLibrary/ribosome.svg\" alt=\"Ribosome\" width=\"20\" height=\"20\">");
	}
	
	function cellMembrane(x) {
 		drawCell();
 		document.write("<img style=\"position:absolute; top:330px; left:30px\" border=\"0\" src=\"IconLibrary/plasmaMembraneZoom.svg\" alt=\"Zoomed in Plasma Membrane\" width=\"250\" height=\"250\">");
	}

	function chromosome(x) {
 		drawCell();
 		document.write("<img style=\"position:absolute; top:330px; left:30px\" border=\"0\" src=\"IconLibrary/chromosomeZoom.svg\" alt=\"Zoomed in Chromosome\" width=\"250\" height=\"250\">");
	}

	function translation(x) {
 		drawCell();
 		document.write("<img style=\"position:absolute; top:330px; left:30px\" border=\"0\" src=\"IconLibrary/translationZoom.svg\" alt=\"Zoomed in Ribosome\" width=\"250\" height=\"250\">");
	}

	function normalImg(x) {
	    // remove zoomed in svg
	}
	</script>

</body>

</html>
